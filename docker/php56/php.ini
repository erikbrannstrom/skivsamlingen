date.timezone = Europe/Stockholm
memory_limit = 128M
upload_max_filesize = 10M
post_max_size = 10M

; Suppress notices and strict warnings for CodeIgniter 2.x compatibility
; Note: CodeIgniter sets error_reporting(E_ALL) in index.php for development,
; which overrides this setting. To see errors, check the CodeIgniter logs.
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_NOTICE & ~E_STRICT & ~E_DEPRECATED
